name: Rust


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Github Release
      uses: elgohr/Github-Release-Action@v4
      env:
        GITHUB_TOKEN = ${{secrets.RELEASE_TOKEN}}
      with:
        title: Latest_Release
      


